<html>
  <mat-toolbar>
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <!--<mat-icon>menu</mat-icon>-->
      </button>
      <span>
        <h2>Agregar insumos</h2>
      </span>
    </mat-toolbar-row>
</mat-toolbar>
 <br><br>
 <div class="container">
        <div class="item">
            <mat-card id="card">
                <div [hidden]="submitted" style="width: 100%;">
                <form (ngSubmit)="onSubmit()">

                  <div class="form-group">
                    <label for="name">Cosumible</label>
                    <input type="text" class="form-control" id="correo" required [(ngModel)]="supplie.consumibles" name="correo">
                  </div>

                  <div class="form-group">
                    <label for="name">Proveedor</label>
                      <select name="miselect" [(ngModel)]="seleccionado" class="form-control">
                      <option [ngValue]="proveedor" *ngFor="let proveedor of proveedores">{{proveedor.nombre}}</option>
                      </select>
                  </div>

                  <div class="form-group">
                    <label for="name">Disponibilidad</label>
                    <input type="number" class="form-control" id="direccion" required [(ngModel)]="supplie.cantidad" name="direccion">
                  </div>

                  <button type="submit" class="btn btn-success">Agregar</button>
                  <button type="button" color="warning" class="btn btn-danger" (click)="gotoList()">Regresar</button>

                  </form>
              <!--
              <div [hidden]="!submitted">
                <h4>You submitted successfully!</h4>
                 -->

              </div>
            </mat-card>
       </div>
  </div>


</html>
