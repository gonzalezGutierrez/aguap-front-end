<html>

    <div class="header">
        <app-toolbar></app-toolbar>
    </div>

    <div class="container">
        <div class="item_1">
            <mat-card class="card_item_1">
                <form [formGroup]="emailForm" (ngSubmit)="send_email()">
                    <div class="item_son_1">
                        <mat-form-field appearance="fill">
                            <mat-label>Dirección electrónica</mat-label>
                           <input 
                                matInput 
                                placeholder="usuario@ejemplo.com" 
                                formControlName="email"
                            >
                           <mat-icon matSuffix>mail_outline</mat-icon>
                           <mat-error *ngIf="isValidField('email')">
                             {{getErrorMessage("email")}}
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="item_son_1">
                        <button 
                            type="submit"
                            class="button_item" mat-raised-button 
                            color="primary"> 
                            agregar dirección electrónica
                        </button>
                    </div>
                </form>
            </mat-card>
        </div>
        <div class="item_2"  *ngFor="let email of emails; index as i;" >
            <mat-card class="card" >
                <mat-card-header>
                    <div mat-card-avatar>
                        <i class="far fa-envelope  email_icon"></i>
                    </div>
                    <div>
                        <mat-card-title>{{name}}</mat-card-title>
                    </div>    
                </mat-card-header>
                <mat-card-content>
                    <mat-card-subtitle>Dirección electrónica</mat-card-subtitle> 
                    <p>
                        {{email.email}}
                    </p>  
                </mat-card-content>
                <mat-card-actions>
                    <button
                        (click)="delete_email(email)" 
                        class="button_item" 
                        mat-raised-button 
                        color="warn">
                        eliminar
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</html>
