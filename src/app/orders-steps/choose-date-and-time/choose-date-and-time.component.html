<app-toolbar></app-toolbar>

<div class="wrapper p-2">
    <div class="section-title text-center">
        <h4 class="text-uppercase">Selecciona fecha y hora de entrega</h4>
    </div>
</div>

<div class="container p-2 mt-2">
    <mat-card class="d-flex">
        <mat-form-field style="width: 60%;">
            <input matInput type="datetime-local" name="time" [(ngModel)]="time" style="width: 100%;" placeholder="Fecha de entrega">
        </mat-form-field>

        <button (click)="onChooseTimeAndDate()" style="margin-left: 40px;" class="mt-3 ml-2 p-2" mat-raised-button color="primary">
            <mat-icon matSuffix>check</mat-icon>
        </button>
    </mat-card>

</div>
