<html>
    <app-toolbar></app-toolbar>
    <div class="wrapper p-2">
        <div class="section-title text-center">
            <h4 class="text-uppercase">Seleccionar repartidor</h4>
            <mat-chip-list style="width: 100% !important; margin: auto !important;" class="text-center">
                <mat-chip color="primary" class="text-center" selected>{{records_numbers}} repartidores disponibles</mat-chip>
            </mat-chip-list>
        </div>
        <div class="section-search">
            <input type="search" name="like" [(ngModel)]="like" placeholder="Buscar repartidor..." style="width: 300px !important; text-align: center;" class="form-control mt-2">
            <br>
            <br>
            <button (click)="onSearchRepartidor()" class="mt-3 p-2" mat-raised-button color="primary">
                <mat-icon matSuffix>search</mat-icon>
                Buscar
            </button>
        </div>
    </div>
    <div class="container p-2 mt-1">
        <div class="container mt-3">
            <mat-card (click)="onChooseRepartidor(repartidor.id)" class="mb-2 d-flex text-center pointer" *ngFor="let repartidor of repartidores">
                <img style="width:100px; height: 100px; border-radius: 50%; margin:auto;" src="https://www.flaticon.es/svg/static/icons/svg/3827/3827365.svg" alt=""> <br>
                <mat-icon matSuffix>person</mat-icon>
                {{repartidor.attributes.nombre}} <br>
                <mat-icon matSuffix>phone</mat-icon>
                {{repartidor.attributes.telefono}}
            </mat-card>
        </div>
    </div>

    <ngx-spinner bdColor="rgba(63,81,181,0.9)"></ngx-spinner>

</html>
