<app-toolbar></app-toolbar>
<div class="wrapper p-2">
    <div class="section-title text-center">
        <h4 class="text-uppercase">Selecciona el conjunto de servicios</h4>
    </div>
</div>

<div class="container p-2 mt-2">

    <mat-card class="mb-2 d-flex text-center pointer" *ngFor="let servicio of servicios">
        <img style="width:100px; height: 100px; margin:auto;" src="https://www.flaticon.es/svg/static/icons/svg/1777/1777282.svg" alt=""> <br>
        {{servicio.attributes.servicio}} <br>
        <span class="text-bold mt-1">Costo: {{servicio.attributes.costo}}</span>
    </mat-card>
</div>

<ngx-spinner bdColor="rgb(63,81,181)"></ngx-spinner>
