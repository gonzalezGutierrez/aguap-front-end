
<app-toolbar></app-toolbar>


<div>
    <mat-card class="main_card">
        <div>
            <form>

                <div>
                    <mat-form-field class="name" appearance="fill">
                        <input matInput  [disabled]="status" [value]="name" >
                        <mat-icon matSuffix>account_circle</mat-icon>
                        <mat-hint>nombre</mat-hint>
                    </mat-form-field>
                </div>
               
                <div>
                    <mat-form-field class="last_name" appearance="fill">
                        <input matInput  [disabled]="status" [value]="last_name" >
                        <mat-icon matSuffix>account_circle</mat-icon>
                        <mat-hint>apellidos</mat-hint>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field hintLabel="telefono 10 digitos" appearance="fill">
                        <input matInput #input maxlength="10"  [value]="cell_phone" [disabled]="status">
                        <mat-icon matSuffix>phone_enabled</mat-icon>
                        <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="fill">
                        <input matInput [value]="email_user" [disabled]="status">
                        <mat-icon matSuffix>mail_outline</mat-icon>
                        <mat-hint>correo electronico</mat-hint>
                    </mat-form-field>
                </div>
                
                <div>
                    <mat-form-field appearance="fill">
                        <input matInput [type]="hide ? 'password' : 'text'" [value]="password" [disabled]="status">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-hint>contraseña</mat-hint>
                    </mat-form-field>    
                </div>
                <div>
                    <mat-form-field appearance="fill">
                        <input matInput [type]="hide ? 'password' : 'text'" [value]="confirmation_password" [disabled]="status">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-hint>confirmar contraseña</mat-hint>
                    </mat-form-field> 
                </div>
                
                <div>
                    <button class="button_enable_fields" 
                        (click)="enable_fields_forms()"
                        color="primary" 
                        mat-raised-button>
                        {{enable_fields}}
                    </button>
                    <button 
                        class="button_update_data" 
                        (click)="change_data()"
                        color="primary"
                        mat-raised-button>
                        cambiar datos
                    </button>
                </div>
                
            
            </form>
        </div>
    </mat-card>
</div>
