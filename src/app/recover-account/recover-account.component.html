<html>
<app-toolbar></app-toolbar>

<div class="card">
    <mat-card>
        <!-- <mat-card-header>
             <mat-card-title>contraseña nueva</mat-card-title>
             <mat-card-subtitle>actualiza tu contraseña</mat-card-subtitle>
         </mat-card-header>-->
        <div>
            <form (ngSubmit)="send_data()">
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>nueva contraseña</mat-label>
                        <input [formControl]="password" matInput [type]="hide ? 'password' : 'text'" >
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>confirma tu nueva contraseña</mat-label>
                        <input [formControl]="verify_password"  matInput [type]="hide ? 'password' : 'text'"  >
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <button type="submit" mat-raised-button color="primary">Cambiar contraseña</button>
            </form>
        </div>
     </mat-card>
</div>
</html>
