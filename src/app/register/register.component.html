<app-toolbar></app-toolbar>

<div class="card">
    <mat-card >
        <div>
            <form [formGroup]="(user)" class="example-form">
                
                <div >
                    <mat-form-field appearance="fill">
                        <mat-label>nombre</mat-label>
                        <input matInput formControlName="name">
                        <mat-icon matSuffix>account_circle</mat-icon>
                    </mat-form-field>
                    <br>
                </div>
    
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>apellidos</mat-label>
                        <input matInput formControlName="last_name" >
                        <mat-icon matSuffix>account_circle</mat-icon>
                    </mat-form-field>
                    <br>
                </div>
    
                <div >
                    <mat-form-field appearance="fill">
                        <mat-label>número de teléfono</mat-label>
                        <input matInput  #input maxlength="10"  type="phone" formControlName="cellphone">
                        <mat-icon matSuffix>phone_enabled</mat-icon>
                        <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
                    </mat-form-field>
                </div>
    
                <div >
                    <mat-form-field appearance="fill">
                       <mat-label>dirección electrónica</mat-label>
                      <input matInput placeholder="pat@example.com" [formControl]="email" [value]="email_Value">
                       <mat-icon matSuffix>mail_outline</mat-icon>
                      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                </div>
    
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>contraseña</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
    
                <div class="input">
                    <mat-form-field appearance="fill">
                        <mat-label>confirmar contraseña</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password_confirmation">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                
                <div>
                    <button class="button_register_login" (click)="sending_data()"  mat-raised-button color="primary">Registrarse</button>
                </div>
                
            </form>

            <div>
                <button class="button_register_login" mat-raised-button (click)="route_login()" color="primary">Ingresar</button>
            </div>
            
        </div>
       
    </mat-card>

</div>
